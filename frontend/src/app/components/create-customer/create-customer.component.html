<div class="container">
  <h2>Új ügyfél létrehozása</h2>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <form (ngSubmit)="createCustomer()">
    <label>Név:</label>
    <input type="text" [(ngModel)]="nev" name="nev" required>

    <label>Telefonszám:</label>
    <input type="text" [(ngModel)]="telefonszam" name="telefonszam" required>

    <label>Személyiszám:</label>
    <input type="text" [(ngModel)]="szemelyiszam" name="szemelyiszam" required>

    <label>Lakcím:</label>
    <input type="text" [(ngModel)]="lakcim" name="lakcim" required>

    <button type="submit">Létrehozás</button>
    <button type="button" (click)="openMainMenu()">Vissza a főmenübe</button>
  </form>
</div>
